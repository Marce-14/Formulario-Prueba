<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Compra de autos - Datos personales</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<section id="datos-personales">
		<h2>Ingrese sus datos personales para completar la compra</h2>
		<form id="formulario-datos">
		  <label for="nombre">Nombre completo:</label>
		  <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
	  
		  <label for="email">Correo electrónico:</label>
		  <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
	  
		  <label for="telefono">Teléfono:</label>
		  <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" required>
	  
		  <label for="direccion">Dirección:</label>
		  <input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección" required>
	  
		  <label for="ciudad">Ciudad:</label>
		  <input type="text" id="ciudad" name="ciudad" placeholder="Ingrese su ciudad" required>
	  
		  <button type="submit" id="btn-comprar">Comprar</button>
		</form>
	<script src="script.js"></script>
</body>
</html>
